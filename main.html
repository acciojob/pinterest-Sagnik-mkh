<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pinterest</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.hero {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 24px;
				gap: 20px;
			}

			.image-container {
				flex-basis: 50%;
			}

			img {
				object-fit: cover;
				width: 100%;
				height: 100%;
			}

			.right {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				flex-basis: 33.33%;
				text-align: center;
				gap: 10px;
			}

			button {
				background-color: red;
				padding: 10px;
				color: white;
				font-weight: bolder;
				border-radius: 10px;
			}
		</style>
	</head>

	<body>
		<main class="hero">
			<div class="image-container">
				<img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="image">
			</div>
			<div class="right">
				<h1>
					Welcome to my Pinterest clone
				</h1>
				<p>
					Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed, repellat!
				</p>
				<button type="button">
					Explore Now
				</button>
			</div>
		</main>
	</body>

</html>
